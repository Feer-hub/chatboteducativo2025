<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="estilos 2.css"> 
</head>

  <div class="login-container">
    <h2>Inicio de Sesión</h2>
    <input type="text" id="controlNumber" placeholder="Número de Control" required>
    <button onclick="iniciarSesion()">Inicia sesión</button>
  </div>

  <script>
    function iniciarSesion() {
      const numeroControl = document.getElementById('controlNumber').value;
      if (numeroControl.trim() !== "") {
        // Redirige a la página deseada (ajusta la ruta)
        window.location.href = "texto_de_prueba/texto_de_prueba_2.html";
      } else {
        alert("Por favor ingresa tu número de control.");
      }
    }
  
  </script>
  
</body>
</html>
